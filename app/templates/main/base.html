<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='media/favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        {% block style %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="keywords" content="{% block keywords %}{% endblock %}">
    </head>
    <body>
        <header>{% include 'main/_header.html' %}</header>
        <main class="content">
            {% include 'main/_flash.html' %}
            {% block content %}{% endblock %}
        </main>
        <footer>{% include 'main/_footer.html' %}</footer>

        <script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
        {% block script %}{% endblock %}
    </body>
</html>
